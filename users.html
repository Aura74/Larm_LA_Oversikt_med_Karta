        <!-- cards -->
        <div class="cardBox">

          </div>

          <div class="card">
            <div>
              <div class="numbers">32</div>
              <div class="cardName">Larm idag</div>
            </div>
            <div class="iconBx">
              <ion-icon name="notifications-outline"></ion-icon>
            </div>
          </div>
          <div class="card">
            <div>
              <div class="numbers">169</div>
              <div class="cardName">Meddelande i chatten</div>
            </div>

              <ion-icon name="chatbubble-ellipses-outline"></ion-icon>

          <div class="card">
            <div>

        <div class="details">
          <div class="recentCustomers">
            <div class="cardHeader">
              <h2>Senaste användare</h2>
            </div>
            <ul id="user-list">
              <!-- Användare kommer här från JavaScript -->
            </ul>
          </div>

          <!-- Ny detaljsektion -->
          <div class="user-details">
            <div class="details-text">
              <p><strong>Namn:</strong> <span id="detail-name"></span></p>
              <p><strong>Email:</strong> <span id="detail-email"></span></p>
              <p><strong>Telefon:</strong> <span id="detail-phone"></span></p>
              <p><strong>Adress:</strong> <span id="detail-address"></span></p>
              <p><strong>Stad:</strong> <span id="detail-city"></span></p>
              <p>
                <strong>Födelsedatum:</strong>
                <span id="detail-birth_date"></span>
              </p>
              <p>
                <strong>Hemsida:</strong>
                <a id="detail-website" href="#" target="_blank"></a>
              </p>
            </div>
            <div class="details-image">
              <img id="detail-picture" src="" alt="Användarbild" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="my_chart.js"></script>
    <script src="app.js"></script>
    <script>
      // MenuToggle
      let toggle = document.querySelector(".toggle");
      let navigation = document.querySelector(".navigation");
      let main = document.querySelector(".main");

      toggle.onclick = function () {
        navigation.classList.toggle("active");
        main.classList.toggle("active");
      };

      // add hovered class in selected list item
      let list = document.querySelectorAll(".navigation li");
      function activeLink() {
        list.forEach((item) => item.classList.remove("hovered"));
        this.classList.add("hovered");
      }
      list.forEach((item) => item.addEventListener("mouseover", activeLink));
    </script>
  </body>
</html>
